<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!--  establish early connections to important third-party origins -->
    <link rel="preconnect" href="https://www.google-analytics.com" />
    <link rel="preconnect" href="https://storage.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://use.fontawesome.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />


    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#006747" />
    
    <title>Hemoglobin Calculator</title>
    <meta
      name="description"
      content="Hemoglobin calculator application"
    />
    <meta name="author" content="David Curtis" />
    <meta name="msapplication-TileColor" content="#006747" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    

    <!-- Font Awesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0-alpha3/mdb.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles/calc_style.css" />

  </head>

  <body>

    <calc-header
      shortNum="Hemoglobin Calculator"
      siteURL="https://davidbradlycurtis.github.io/dnd-herbiary/"
    >
    </calc-header>

    <main class="container context mt-5">
      <!-- Main container-->
      <div class="main">
        <div id="content">
          <article id="post">
            <header id="entry-header">
              <h1>Hemoglobin Calculator</h1>
            </header>

            <div class="entry-content">
              <div id="calc-ui">
                <div id="calc-main">
                  <form onsubmit="claculatehemoglobin.js"; autocomplete="off">
                    <p class="description">This calculator will clalculate the hemoglobin</p>
                    <p> 
                      <span class="attribute_d">Weight</span>
                      <input id="weight" class="attribute" type="text" placeholder="(e.g. 60)">
                    (kg)
                    </p>
                    <p>
                      <span class="attribute_d">Serum Hemoglobin</span>
                      <input id="hemoglobin" class="attribute" type="text" placeholder="(e.g. 12)">
                    (g/dL)
                    </p>
                    <p>
                      <span class="attribute_d">Fluid Administered</span>
                      <input id="fluid" class="attribute" type="text" placeholder="(e.g. 2)">
                    (L)
                    </p>
                    <p>
                      <button class="submit-btn" onclick="calculatehemoglobin.js" type="submit">Calculate</button> 
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
    </main>

    <calc-footer
      siteURL="https://www.linkedin.com/in/david-curtis-4751b1170/"
      sourceURL="https://github.com/davidbradlycurtis/hemoglobin-calculator"
    >
    </calc-footer>

    <script defer src="./custom-elements/calc-header.js"></script>
    <script defer src="./custom-elements/calc-footer.js"></script>

  </body>
</html>
