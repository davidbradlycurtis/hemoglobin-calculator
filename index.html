<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!--  establish early connections to important third-party origins -->
    <link rel="preconnect" href="https://www.google-analytics.com" />
    <link rel="preconnect" href="https://storage.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://use.fontawesome.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" />


    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#006747" />
    
    <title>Hemoglobin Calculator</title>
    <meta
      name="description"
      content="Hemoglobin calculator application"
    />
    <meta name="author" content="David Curtis" />
    <meta name="msapplication-TileColor" content="#006747" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    

    <!-- Font Awesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0-alpha3/mdb.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="./styles/calc_style.css" />

  </head>

  <body>

    <calc-header
      shortNum="Hemoglobin Calculator"
      siteURL="https://davidbradlycurtis.github.io/dnd-herbiary/"
    >
    </calc-header>

    <main class="container context mt-5">
      <!-- Main container-->
      <div class="row">
        <div class="col">

          <h1>Hemoglobin Calculator</h1>

          <form>
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Weight</th>
                  <th scope="col">Serum Hemoglobin</th>
                  <th scope="col">Fluid Administered</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">
                    <input type="text" id="weight" name="weight">
                  </th>
                  <td>
                    <input type="text" id="serumHem" name="serumHem">
                  </td>
                  <td>
                    <input type="text" id="fluidAdmin" name="fluidAdmin">
                  </td>
                </tr>
                <tr>
                  <th scope="row"><input type="submit" value="Submit"></th>
                  <td><input type="reset"></td>
                </tr>
              </tbody>
            </table>
          </form>
    </main>

    <calc-footer
      siteURL="https://www.linkedin.com/in/david-curtis-4751b1170/"
      sourceURL="https://github.com/davidbradlycurtis/hemoglobin-calculator"
    >
    </calc-footer>

    <script defer src="./custom-elements/calc-header.js"></script>
    <script defer src="./custom-elements/calc-footer.js"></script>

  </body>
</html>
